<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantastical GIPHY</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font link -->
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <!-- link to css file -->
    <link rel="stylesheet" href="assets/css/my-style.css">
</head>
<body>

    <div class="container">

        <br>

        <h1>Click a button below to display gifs of mythological beast</h1>

        <div class="row">
            <div class="col">
                <div id="button-dump"></div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <form id="beast-form">
                        <!-- increase font size -->
                        <label for="beast-input">Add a Mythological Beast:</label>
                        
                        <input id="beast-input" type="text">
                        <!-- pointer/cursor not highlighting -->
                        <input class="btn-success" id="add-beast" type="submit" value="Add a Mythological Beast:">
                           
                </form>
            </div>
        </div>

        <br>

        <h3>Click the gif to animate it. Click it again to pause.</h3>

        <div class="row">
            <div class="col">
                <div id="gif-dump"></div>
            </div>
        </div>

    </div>
    
    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- link to javascript file -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
